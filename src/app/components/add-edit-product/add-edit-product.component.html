

<!-- *ngIf="loading" : muestra la barra de progreso cuando es true  -->
<app-progress-bar *ngIf="loading"></app-progress-bar>



<!-- *ngIf="!loading" : muestra si es false  -->
<div *ngIf="!loading" class="row mt-3">
  <div class="col-lg-4 offset-lg-4">
    <div class="card text-white bg-dark mb-3" style="max-width: 20rem;">
      <div class="card-header text-center">{{operacion}} Producto </div>
      <div class="card-body">

        <form [formGroup]="form" (ngSubmit)="addProduct()">

          <input formControlName="name" type="text" class="form-control" placeholder="Ingrese su nombre">
          <!-- verifica q haiga data y  interactua con el campo form.get('name')?.touched
           osea debe haber entrado y no puso nada -->
          <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched ">
            El campo nombre es <strong>requerido</strong>
        </span>

          <input formControlName="description" type="text" class="form-control mt-2" placeholder="Ingrese su descripcion">
          <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched ">
            El campo description es <strong>requerido</strong>
          </span>

          <input formControlName="price" type="number" class="form-control mt-2" placeholder="Ingrese su precio">
          <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched  ">
            El campo price  es <strong>requerido</strong>
          </span>


          <input formControlName="stock" type="number" class="form-control mt-2" placeholder="Ingrese su stock">
          <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched ">
            El campo stock es <strong>requerido</strong>
          </span>


          <div class="row mt-2 text-center">
            <div class="col-lg-6">

              <!-- [disabled]="form.invalid" : validado lo habilitara depende -->
              <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Aceptar</button>
            </div>
            <div class="col-lg-6">

              <!-- routerLinkActive="router-link-active"  : hace que el botón correspondiente a la página actual se vea diferente, ayudando a los usuarios a saber dónde están dentro de la aplicación -->
              <button routerLink="/" routerLinkActive="router-link-active"  type="button"
              class="btn btn-secondary">Volver</button>
            </div>

          </div>
        </form>
      </div>
    </div>

  </div>



</div>
